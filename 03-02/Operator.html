<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OP</title>
  </head>
  <body>
    <h1>Luas dan keliling Persegi Panjang</h1>
    <h2>Luas Pesegi Panjang</h2>
    <div id="luas-persegi-panjang">
      <input type="text" id="panjang" placeholder="Panjang" />
      <input type="text" id="lebar" placeholder="Lebar" />
      <button type="button" id="hitung">Hitung</button>
      <p id="luas"></p>
    </div>

    <h2>Keliling Pesegi Panjang</h2>
    <div id="keliling-persegi-panjang">
      <input type="text" id="panjangkel" placeholder="Panjang" />
      <input type="text" id="lebarkel" placeholder="Lebar" />
      <button type="button" id="hitungkel">Hitung</button>
      <p id="keliling"></p>
    </div>
    <br />
    <hr />

    <h1>Keliling Segitiga</h1>
    <div class="kelilingsegitiga">
        <input type="number" id="a" placeholder="0">
        <input type="number" id="b" placeholder="0">
        <input type="number" id="c" placeholder="0">
        <button type="button" id="hitungsegitiga">Hitung</button>
        <p id="hasil"></p>
    </div>

    <h1>Luas Segitiga</h1>
    <div class="kelilingsegitiga">
        <input type="number" id="d" placeholder="0">
        <input type="number" id="e" placeholder="0">
        <button type="button" id="hitungluassegitiga">Hitung</button>
        <p id="hasilsegi"></p>
    </div><br> <hr> <br>

    
    <h1>Luas dan Keliling Lingkaran</h1>
    <div class="kelilingsegitiga">
        <input type="number" id="f" placeholder="Masukan jari-jari">
        <button type="button" id="hitungluaslingkaran">Hitung</button>
        <p id="hasilling"></p>
        <p id="hasillingkel"></p>
    </div><br> <hr> <br>

    <h1>Luas dan Volume Balok</h1>
    <div class="kelilingsegitiga">
        <input type="number" id="g" placeholder="Masukan Panjang">
        <input type="number" id="h" placeholder="Masukan Lebar">
        <input type="number" id="i" placeholder="Masukan Tinggi">
        <button type="button" id="hitungbalok">Hitung</button>
        <p id="luasbalok"></p>
        <p id="volumebalok"></p>
    </div><br> <hr> <br>

    <h1>Luas dan Volume Tabung</h1>
    <div class="luasvolumetabung">
        <input type="number" id="j" placeholder="Masukan Panjang">
        <input type="number" id="k" placeholder="Masukan Lebar">
        <button type="button" id="hitungtabung">Hitung</button>
        <p id="volumetabung"></p>
        <p id="luastabung"></p>
    </div><br> <hr> <br>


    <script src="Op.js"></script>
  </body>
</html>
