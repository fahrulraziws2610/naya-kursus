<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Hitung Luas Persegi</h3>

    <div>
      <form>
        <label for="fname">Masukan Nilai X</label>
        <input type="text" id="panjang" placeholder="0" />
        <button type="button" id="hitung">Hitung</button>
        <p id="luas"></p>
      </form>
    </div>

    <h2>Hitung Luas Persegi Panjang</h2>

    <div>
      <form>
        <label for="fname">Masukan Nilai X dan Y</label>
        <input type="text" id="panjangx" placeholder="0" />
        <input type="text" id="lebary" placeholder="0" />
        <button type="button" id="hitungluaspersegipanjang">Hitung</button>
        <p id="luaspersegipanjang"></p>
      </form>
    </div>


    <h3>Hitung Volume Balok</h3>

    <div>
      <form>
        <label for="fname">Masukan Nilai X, Y, dan Z</label>
        <input type="text" id="pvolumex" placeholder="0" />
        <input type="text" id="lvolumey" placeholder="0" />
        <input type="text" id="tvolumez" placeholder="0" />
        <button type="button" id="hasilbalok">Hitung</button>
        <p id="resultvolumebalok"></p>
      </form>
    </div>


    <h3>Hitung Mesin Pintar</h3>

    <div>
      <form>
        <label for="fname">Masukan Nilai X, Y, dan Z</label>
        <input type="text" id="px" placeholder="0" />
        <input type="text" id="ly" placeholder="0" />
        <input type="text" id="tz" placeholder="0" />
        <button type="button" id="hasilmesinpintar">Hitung</button>
        <p id="resultmesin"></p>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
